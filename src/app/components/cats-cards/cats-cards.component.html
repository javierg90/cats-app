<ion-card>
  <ion-card-header>
    <ion-card-title>{{catInfo.breedName}}</ion-card-title>
  </ion-card-header>
  <img alt="cat" src="{{catInfo.imageUrl}}" />
  <ion-card-content>
    <ion-row>
      <ion-col size="12">Origen: {{catInfo.origin}}</ion-col>
      <ion-col size="12">Inteligencia: {{catInfo.intelligence}}</ion-col>
      <ion-col size="12">Affection Level: {{catInfo.affectionLevel}}</ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
