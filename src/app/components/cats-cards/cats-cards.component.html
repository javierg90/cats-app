<ion-card color="light">
  <ion-card-header>
    <ion-card-title>{{catInfo.breedName}}</ion-card-title>
  </ion-card-header>
  <ion-row>
    <ion-col class="img" [ngStyle]="{ 'background-image': 'url('+catInfo.imageUrl+')'}"></ion-col>
  </ion-row>
  <!-- <img alt="cat" src="{{catInfo.imageUrl}}" /> -->
  <ion-card-content>
    <ion-row>
      <ion-col size="12"><b>Origen:</b> {{catInfo.origin}}</ion-col>
      <ion-col size="12"><b>Inteligencia:</b> {{catInfo.intelligence}}</ion-col>
      <ion-col size="12"><b>Affection Level:</b> {{catInfo.affectionLevel}}</ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
