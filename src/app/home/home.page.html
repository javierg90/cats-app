<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cats App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cats App</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="cats.length == 0">
    <ion-list-header>
      <ion-skeleton-text [animated]="true" style="width: 80px"></ion-skeleton-text>
    </ion-list-header>
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <h3>
          <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 30%;"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-grid *ngIf="cats.length != 0">
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <h1>Catbreeds</h1>
      </ion-col>
    </ion-row>
    <ion-row class="ion-padding">
      <ion-col size="12" size-sm="6" size-md="3" size-lg="3" *ngFor="let cat of cats">
        <app-cats-cards [catInfo]="cat"></app-cats-cards>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
